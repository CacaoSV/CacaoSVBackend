version: 2
jobs:
  linux:
    docker:
      - image: swift:4.1
      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: ""
    steps:
      - run:
          name: Building 
          command: swift build
      - run:
          name: Testing
          command: swift test

workflows:
  version: 2
  build-linux:
    jobs:
      - linux
